    <!-- ids on this page use "mdn-" for "medicine" to easily reference them -->
    <main>
        <div id="mdn-input-container">
            <div id="victimIDDisplay"></div>
            <fieldset>
                <label for="mdn-input">Medicine</label>
                <input autocomplete="off" role="combobox" list="" id="mdn-input" name="medicine"
                    placeholder="Select your medicine">

                <datalist id="mdn-name" role="listbox">
                    <option value="Aspirin">Aspirin</option>
                    <option value="Nitroglycerin">Nitroglycerin</option>
                    <option value="Epinephrine (Adrenaline)">Epinephrine (Adrenaline)</option>
                    <option value="Atropine">Atropine</option>
                    <option value="Amiodarone">Amiodarone</option>
                    <option value="Albuterol (Salbutamol)">Albuterol (Salbutamol)</option>
                    <option value="Ipratropium Bromide">Ipratropium Bromide</option>
                    <option value="Furosemide (Lasix)">Furosemide (Lasix)</option>
                    <option value="Lidocaine">Lidocaine</option>
                    <option value="Morphine">Morphine</option>
                    <option value="Fentanyl">Fentanyl</option>
                    <option value="Ketamine">Ketamine</option>
                    <option value="Acetaminophen (Paracetamol)">Acetaminophen (Paracetamol)</option>
                    <option value="Ibuprofen">Ibuprofen</option>
                    <option value="Diphenhydramine (Benadryl)">Diphenhydramine (Benadryl)</option>
                    <option value="Epinephrine Auto-Injectors (EpiPen)">Epinephrine Auto-Injectors (EpiPen)</option>
                    <option value="Dextrose (D50 or D10)">Dextrose (D50 or D10)</option>
                    <option value="Glucagon">Glucagon</option>
                    <option value="Diazepam (Valium)">Diazepam (Valium)</option>
                    <option value="Midazolam (Dormicum)">Midazolam (Dormicum)</option>
                    <option value="Ceftriaxone">Ceftriaxone</option>
                    <option value="Etomidate">Etomidate</option>
                    <option value="Propofol">Propofol</option>
                    <option value="Naloxone (Narcan)">Naloxone (Narcan)</option>
                    <option value="Activated Charcoal">Activated Charcoal</option>
                    <option value="Hydroxocobalamin">Hydroxocobalamin</option>
                    <option value="Ondansetron (Zofran)">Ondansetron (Zofran)</option>
                    <option value="Promethazine">Promethazine</option>
                    <option value="Magnesium Sulfate">Magnesium Sulfate</option>
                    <option value="Sodium Bicarbonate">Sodium Bicarbonate</option>
                    <option value="Calcium Chloride/Calcium Gluconate">Calcium Chloride/Calcium Gluconate</option>
                    <option value="Tranexamic Acid (TXA)">Tranexamic Acid (TXA)</option>
                    <option value="Normal Saline (NS)">Normal Saline (NS)</option>
                    <option value="Lactated Ringer’s (LR)">Lactated Ringer’s (LR)</option>
                    <option value="Dextrose solutions (e.g., D5W)">Dextrose solutions (e.g., D5W)</option>

                </datalist>
            </fieldset>

            <div id="fda-search-container">
                <label for="drug-search">FDA Drug Search:</label>
                <input type="text" id="drug-search" placeholder="Type a drug name..." autocomplete="off" />
                <ul id="suggestions"></ul>
                <button id="search-button">Search</button>
              </div>
              
              <div id="drug-info"></div>
              
              
        </div>

        <div class="add-mdn-container">
            <div class="wheel-container">
                <input type="number" id="manual-input-left" min="1" max="99" />
                <div class="swiper picker-left">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                    </div>
                </div>
            </div>
            <div class="decimal-point">.</div>
            <div class="wheel-container">
                <div class="wheel-lines"></div>
                <input type="number" id="manual-input-right" min="00" max="99" />
                <div class="swiper picker-right">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                    </div>
                </div>
            </div>
            <div class="unit-type-container">
                <div id="amount-presentor"></div>
                <select name="unit-type" id="unit-type">
                    <option value="mg">mg</option>
                    <option value="g">g</option>
                    <option value="units">units</option>
                    <option value="iu">iu</option>
                </select>

                    <button id="unit-button" type="button">
