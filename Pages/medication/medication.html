<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Manager</title>

</head>

<body>
    <header>
        <h1>Medication</h1>
    </header>

    <!-- ids on this page use "mdn-" for "medicine" to easily reference them -->
    <main>
        <div>
            <fieldset>
                <label for="mdn-input">Medicine</label>
                <input autocomplete="off" role="combobox" list="" id="mdn-input" name="medicine" placeholder="Select your medicine">
                <!-- Keep the list attribute empty to hide the default dropdown icon and the browser's default datalist -->
        
                <datalist id="mdn-name" role="listbox">
                    <option value="Aspirin">Aspirin</option>
        <option value="Nitroglycerin">Nitroglycerin</option>
        <option value="Epinephrine (Adrenaline)">Epinephrine (Adrenaline)</option>
        <option value="Atropine">Atropine</option>
        <option value="Amiodarone">Amiodarone</option>
        <option value="Albuterol (Salbutamol)">Albuterol (Salbutamol)</option>
        <option value="Ipratropium Bromide">Ipratropium Bromide</option>
        <option value="Furosemide (Lasix)">Furosemide (Lasix)</option>
        <option value="Lidocaine">Lidocaine</option>
        <option value="Morphine">Morphine</option>
        <option value="Fentanyl">Fentanyl</option>
        <option value="Ketamine">Ketamine</option>
        <option value="Acetaminophen (Paracetamol)">Acetaminophen (Paracetamol)</option>
        <option value="Ibuprofen">Ibuprofen</option>
        <option value="Diphenhydramine (Benadryl)">Diphenhydramine (Benadryl)</option>
        <option value="Epinephrine Auto-Injectors (EpiPen)">Epinephrine Auto-Injectors (EpiPen)</option>
        <option value="Dextrose (D50 or D10)">Dextrose (D50 or D10)</option>
        <option value="Glucagon">Glucagon</option>
        <option value="Diazepam (Valium)">Diazepam (Valium)</option>
        <option value="Midazolam (Dormicum)">Midazolam (Dormicum)</option>
        <option value="Ceftriaxone">Ceftriaxone</option>
        <option value="Etomidate">Etomidate</option>
        <option value="Propofol">Propofol</option>
        <option value="Naloxone (Narcan)">Naloxone (Narcan)</option>
        <option value="Activated Charcoal">Activated Charcoal</option>
        <option value="Hydroxocobalamin">Hydroxocobalamin</option>
        <option value="Ondansetron (Zofran)">Ondansetron (Zofran)</option>
        <option value="Promethazine">Promethazine</option>
        <option value="Magnesium Sulfate">Magnesium Sulfate</option>
        <option value="Sodium Bicarbonate">Sodium Bicarbonate</option>
        <option value="Calcium Chloride/Calcium Gluconate">Calcium Chloride/Calcium Gluconate</option>
        <option value="Tranexamic Acid (TXA)">Tranexamic Acid (TXA)</option>
        <option value="Normal Saline (NS)">Normal Saline (NS)</option>
        <option value="Lactated Ringer’s (LR)">Lactated Ringer’s (LR)</option>
        <option value="Dextrose solutions (e.g., D5W)">Dextrose solutions (e.g., D5W)</option>
        
                </datalist>
            </fieldset>

            </div>

            <div class="add-mdn-container">
                <div class="wheel-container">
                    <input type="number" id="manual-input-left" min="1" max="99" />
                    <div class="swiper picker-left">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"></div>
                        </div>
                    </div>
                </div>
                <div class="decimal-point">.</div>
                <div class="wheel-container">
                    <div class="wheel-lines"></div>
                    <input type="number" id="manual-input-right" min="00" max="99" />
                    <div class="swiper picker-right">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"></div>
                        </div>
                    </div>
                </div>
                <div class="unit-type-container">
                    <div id="amount-presentor"></div>
                    <select name="unit-type" id="unit-type">
                        <option value="mg">mg</option>
                        <option value="g">g</option>
                        <option value="units">units</option>
                        <option value="iu">iu</option>
                    </select>
                    <div class="unit-button-container">
                        <button id="unit-button" type="button">
                            <svg width="35px" height="35px" viewBox="0 0 21.00 21.00" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <title>minus_circle [#1429]</title>
                                    <desc>Created with Sketch.</desc>
                                    <defs> </defs>
                                    <g id="Page-1" stroke-width="0.00021000000000000004" fill="none" fill-rule="evenodd">
                                        <g id="Dribbble-Light-Preview" transform="translate(-99.000000, -600.000000)"
                                            fill="#000000">
                                            <g id="icons" transform="translate(56.000000, 160.000000)">
                                                <path
                                                    d="M49.3,451 L57.7,451 L57.7,449 L49.3,449 L49.3,451 Z M53.5,458 C48.8674,458 45.1,454.411 45.1,450 C45.1,445.588 48.8674,442 53.5,442 C58.13155,442 61.9,445.588 61.9,450 C61.9,454.411 58.13155,458 53.5,458 L53.5,458 Z M53.5,440 C47.70085,440 43,444.477 43,450 C43,455.523 47.70085,460 53.5,460 C59.2981,460 64,455.523 64,450 C64,444.477 59.2981,440 53.5,440 L53.5,440 Z"
                                                    id="minus_circle-[#1429]"> </path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
    
                        <button id="unit-button" type="button">
                            <svg width="35px" height="35px" viewBox="0 -0.5 21 21" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <title>plus_circle [#1425]</title>
                                    <desc>Created with Sketch.</desc>
                                    <defs> </defs>
                                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <g id="Dribbble-Light-Preview" transform="translate(-259.000000, -600.000000)"
                                            fill="#000000">
                                            <g id="icons" transform="translate(56.000000, 160.000000)">
                                                <path
                                                    d="M214.55,449 L217.7,449 L217.7,451 L214.55,451 L214.55,454 L212.45,454 L212.45,451 L209.3,451 L209.3,449 L212.45,449 L212.45,446 L214.55,446 L214.55,449 Z M213.5,458 C208.86845,458 205.1,454.411 205.1,450 C205.1,445.589 208.86845,442 213.5,442 C218.13155,442 221.9,445.589 221.9,450 C221.9,454.411 218.13155,458 213.5,458 L213.5,458 Z M213.5,440 C207.70085,440 203,444.477 203,450 C203,455.523 207.70085,460 213.5,460 C219.29915,460 224,455.523 224,450 C224,444.477 219.29915,440 213.5,440 L213.5,440 Z"
                                                    id="plus_circle-[#1425]"> </path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                            <path d="..." />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            

            </div>

            <button id="mdn-submit-btn">Add +</button>
        </div>

        <hr>

        <div id="mdn-history-container">
            <!-- History log of medicines -->
            <h2>History</h2>
        </div>

    </main>



    <script src="script.js"></script>
</body>

</html>
