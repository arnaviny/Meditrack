<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CameraCapture.css">
  <title>Camera Capture</title>
</head>
<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <div id="result-container" style="display: none;">
    <div id="recognized-name">Name: <span id="name"></span></div>
    <div id="recognized-id">ID: <span id="id"></span></div>
    <button id="retry-button">Retry</button>
    <button id="cancel-button">Cancel</button>
    <button id="save-button">Save</button>
</div>

  <button id="capture-button"></button>

  <script src="CameraCapture.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>

</body>
</html>
